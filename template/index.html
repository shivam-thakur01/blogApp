{% extends 'base.html' %} {% block title %} BLOG Wala {% endblock %} 
{% block content %}
    <div class="container">
        {% for p in posts%} 
        {{p.content|truncatewords_html:60|safe }}
        <a href="{{p.url}}" class="btn" style="background: #355d9e;margin-bottom: 10px;"> Read More...</a>
        <div>
            <div style="width: 100%;height: 100%;">
                <img src="/media/{{p.image}}" alt="" srcset="" style="display:block; height:200px;width:400px;margin: auto;border: 1px solid black;" class='responsive-img'>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
